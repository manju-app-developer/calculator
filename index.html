<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
            margin: 0;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #e7e7e7;
            text-align: right;
            box-sizing: border-box;
        }
        .button {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ddd;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d1d1d1;
        }
        .button:active {
            background-color: #bbb;
        }
        .button-wide {
            grid-column: span 2;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
        .clear-button {
            background-color: #ff6666;
            color: white;
        }
        .clear-button:hover {
            background-color: #e55c5c;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Advanced Scientific Calculator</h2>
        <input type="text" id="input-field" placeholder="Enter expression" />
        <div class="calculator-buttons">
            <button class="button" onclick="addInput('7')">7</button>
            <button class="button" onclick="addInput('8')">8</button>
            <button class="button" onclick="addInput('9')">9</button>
            <button class="button" onclick="addInput('/')">/</button>

            <button class="button" onclick="addInput('4')">4</button>
            <button class="button" onclick="addInput('5')">5</button>
            <button class="button" onclick="addInput('6')">6</button>
            <button class="button" onclick="addInput('*')">*</button>

            <button class="button" onclick="addInput('1')">1</button>
            <button class="button" onclick="addInput('2')">2</button>
            <button class="button" onclick="addInput('3')">3</button>
            <button class="button" onclick="addInput('-')">-</button>

            <button class="button" onclick="addInput('0')">0</button>
            <button class="button" onclick="addInput('.')">.</button>
            <button class="button" onclick="calculateResult()">=</button>
            <button class="button" onclick="addInput('+')">+</button>

            <button class="button" onclick="addInput('(')">(</button>
            <button class="button" onclick="addInput(')')">)</button>
            <button class="button" onclick="addInput('sin(')">sin</button>
            <button class="button" onclick="addInput('cos(')">cos</button>

            <button class="button" onclick="addInput('tan(')">tan</button>
            <button class="button" onclick="addInput('log(')">log</button>
            <button class="button" onclick="addInput('sqrt(')">sqrt</button>
            <button class="button clear-button" onclick="clearInput()">C</button>
        </div>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        let inputField = document.getElementById('input-field');
        let errorMessage = document.getElementById('error-message');

        // Add numbers or operations to the input field
        function addInput(value) {
            inputField.value += value;
        }

        // Clear input field
        function clearInput() {
            inputField.value = '';
            errorMessage.textContent = '';
        }

        // Calculate the result by sending a request to Flask
        async function calculateResult() {
            let expression = inputField.value;

            try {
                let response = await fetch('https://calculator-pnnm.onrender.com/calculate', {  // Replace with your Render URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        expression: expression
                    })
                });

                let result = await response.json();

                if (result.error) {
                    errorMessage.textContent = result.error;
                    inputField.value = '';
                } else {
                    inputField.value = result.result;
                    errorMessage.textContent = '';
                }
            } catch (err) {
                errorMessage.textContent = "Error: " + err.message;
            }
        }
    </script>

</body>
</html>
